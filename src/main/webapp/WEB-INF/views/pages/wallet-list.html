<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{dashboard}">
<head>
<title>Customer</title>
</head>
<body>
	<div data-layout-fragment="content">
<!-- 		<p>Current time is <i data-th-text="${serverTime}"></i></p> -->
<!-- 			<p data-th-text="${message}"></p> -->
<div class="row purchace-popup">
                <div class="col-12">    
                  <span class="d-block d-md-flex align-items-center">
                      <button type="button" class="btn btn-primary btn-fw">
                      Create New</button>
                  </span>
                </div>
              </div>
		<div class="row">
			<div class="col-lg-12 grid-margin stretch-card">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Customers</h4>
						<p class="card-description">
							List of Customers Data
						</p>
						<div class="table-responsive">
							<table class="table table-hover">
								<thead>
									<tr>
										<th>Customer No.</th>
										<th>First Name</th>
										<th>Last Name</th>
										<th>Birth Date</th>
									</tr>
								</thead>
								<tbody>
									<tr data-th-each="row : ${data}">
										<td data-th-text="${row.customerNumber}"></td>
										<td data-th-text="${row.firstName}"></td>
										<td data-th-text="${row.lastName}"></td>
										<td data-th-text="${row.birthDate}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
