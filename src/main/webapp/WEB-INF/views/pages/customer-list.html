<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{dashboard}">
<head>
<title>Customer</title>
</head>
<body>
	<div data-layout-fragment="content">
		<!-- Modal Create -->
		<div id="create" class="modal fade" role="dialog">
	  		<div class="modal-dialog">
		    	<!-- Modal Dialog -->
	    		<div class="modal-content">
	     			<div class="modal-header">
	     			<h4 class="modal-title">Create New Account</h4>
	        			<button type="button" class="close" data-dismiss="modal">&times;</button>
	      			</div>
	      			<div class="modal-body">
	        			<form class="forms-sample">
	                        <div class="form-group row">
	                          <label for="accountname" class="col-sm-3 col-form-label">Account Name</label>
	                          <div class="col-sm-9">
	                            <input type="text" class="form-control" name="accountName" id="accountName" placeholder="Your Account Name">
	                          </div>
	                        </div>
	                        <div class="form-group row">
	                          <label for="balance" class="col-sm-3 col-form-label">Balance</label>
	                          <div class="col-sm-9">
	                            <input type="number" class="form-control" name="balance" id="balance" placeholder="Your Balance">
	                          </div>
	                        </div>
	                        <div class="modal-footer">
	                        	<button type="submit" class="btn btn-success mr-2">Create</button>
	                        	<button class="btn btn-light" data-dismiss="modal">Cancel</button>
	                      	</div>
	                      </form>
	      			</div>
	    		</div>    	
	  		</div>
		</div>
		<!-- Modal Update -->
		<div id="update" class="modal fade" role="dialog">
	  		<div class="modal-dialog">
		    	<!-- Modal Dialog -->
	    		<div class="modal-content">
	     			<div class="modal-header">
	     			<h4 class="modal-title">Update Account</h4>
	        			<button type="button" class="close" data-dismiss="modal">&times;</button>
	      			</div>
	      			<div class="modal-body">
	        			<form class="forms-sample">
	                        <div class="form-group row">
	                          <label for="accountname" class="col-sm-3 col-form-label">Account Name</label>
	                          <div class="col-sm-9">
	                            <input type="text" class="form-control" name="accountName" id="accountName" placeholder="Your Account Name">
	                          </div>
	                        </div>
	                        <div class="form-group row">
	                          <label for="balance" class="col-sm-3 col-form-label">Balance</label>
	                          <div class="col-sm-9">
	                            <input type="number" class="form-control" name="balance" id="balance" placeholder="Your Balance">
	                          </div>
	                        </div>
	                        <div class="modal-footer">
	                        	<button type="submit" class="btn btn-success mr-2">Create</button>
	                        	<button class="btn btn-light" data-dismiss="modal">Cancel</button>
	                      	</div>
	                      </form>
	      			</div>
	    		</div>    	
	  		</div>
		</div>
		<div class="row purchace-popup">
           <div class="col-12">    
               <span class="d-block d-md-flex align-items-center">
                  <button type="button" data-toggle="modal" data-target="#create" class="btn btn-success">
                  	Create New
                  </button>
               </span>
           </div>
        </div>
		<div class="row">
			<div class="col-lg-12 grid-margin stretch-card">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Customers</h4>
						<p class="card-description">
							List of Customers Data
						</p>
						<div class="table-responsive">
							<table class="table table-hover">
								<thead>
									<tr>
										<th>Customer No.</th>
										<th>First Name</th>
										<th>Last Name</th>
										<th>Birth Date</th>
										<th>Action</th>
									</tr>
								</thead>
								<tbody>
									<tr data-th-each="row : ${data}">
										<td data-th-text="${row.customerNumber}"></td>
										<td data-th-text="${row.firstName}"></td>
										<td data-th-text="${row.lastName}"></td>
										<td data-th-text="${row.birthDate}"></td>
										<td>
											<div style="font-size: 18px;">
											<a href="javascript:void();" data-toggle="modal" data-target="#update"><i class="fa fa-edit mr-1"></i></a>
											<a href="javascript:void();"><i class="fa fa-trash-o"></i></a>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
